<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Coding Quiz Challenge</title>
    </head>

    <body>
        <header>
            <div>
                <a href="./highscores.html"><button class="scores-header" id="view-high-scores">View High Scores</button></a>
            </div>
        
            <div class="timer">
                <p>Time: 
                    <span id="timer">0</span>
                </p>
            </div>
        </header>
        
        <main class="quiz">
            <div id="quiz-start">
                <div class="landing" id="start-screen">
                    <h1>Coding Quiz Challenge</h1>
                    <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                    <button id="start">Start Quiz</button>
                </div>
            </div>

            <div class="hide" id="questions">
                <h2 id="question-words"></h2>
                <div class="options" id="options"></div>
            </div>

            <div style="text-align: center;"
            class="hide" id="quiz-end">
                <h2>Awesome Job! Thank You for Taking the Quiz!</h2>
                <p>Your final score is: <span id="score-final"></span></p>
                <p>What shall we call you? <input type="text" id="name" max="3" placeholder="Enter Initials or Name" />
                    <button id="submit-score">Submit</button>
                </p>
            </div>
            
            <div id="feedback" class="feedback hide"></div>
        </main>
        <script src="./assets/javascript/script.js"></script>
    </body>
</html>
